<!DOCTYPE html>
<html lang="fr">

	<head>
		<script src="http://motherjones.github.io/newsquiz/js/tabletop.js"></script>
		<meta charset="utf-8">{#  #}</meta>
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<link href="/img/favicon.png" type="image/png" rel="icon">

		<title>La carte de la Suisse</title>

		{% assets "css_all" %}
			<link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
		{% endassets %}
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
	</head>

	<body class="use-base">

		{% block content %}{% endblock %}

		{% assets "js_all" %}
			<script type="text/javascript" src="{{ ASSET_URL }}"></script>
		{% endassets %}

		{% block extra_js %}{% endblock %}

		<script type="text/javascript">
			// Loader
			var cl = new CanvasLoader('loader');
			cl.setColor('#a52000'); // default is '#000000'
			cl.setDiameter(40);     // default is 40
			cl.setDensity(43);      // default is 40
			cl.setSpeed(3);         // default is 2
			cl.setFPS(24);          // default is 24
			cl.show();              // Hidden by default

			// used to preload images
			var files_to_preload = {{ files_to_preload | tojson }};
			// load and start the navigation (it will remove the loader in @loadedDataCallback())
			var navigation = new Navigation();
			navigation.init();
		</script>

	</body>
</html>
